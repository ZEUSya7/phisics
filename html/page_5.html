<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вікторина з фізики</title>
  <link rel="stylesheet" href="../css/page_1.css">
</head>
<body>
  <div class="background"></div>

  <div class="quiz-container">
    <div class="quiz-image">
      <img src="../img/5.jpeg" alt="Physics Quiz">
    </div>

    <div class="quiz-info">
      <span id="progress">1 / 3</span>
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
    </div>

    <div class="quiz-question">
      <h2 id="question">Питання завантажується...</h2>
    </div>

    <div class="quiz-options" id="options"></div>

    <div class="quiz-footer">
      <button id="next-btn">Наступне питання</button>
      <button id="restart-btn" style="display:none;">Почати спочатку</button>
    </div>
  </div>

  <script src="../js_questions/questions_5.js"></script>
  <script src="../js/quiz_5.js"></script>
</body>

</html>
